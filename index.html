<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>島根県立浜田高等学校(仮) オープンスクール 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Yusei+Magic&display=swap" rel="stylesheet">
    <style>
        /* 本文のフォントを設定 */
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        /* 見出し用のフォントを設定 */
        .font-heading {
            font-family: 'Yusei Magic', sans-serif;
        }
        .hero-bg {
            /* 紫に合うよう背景画像の色調も調整 */
            background: linear-gradient(rgba(80, 0, 80, 0.5), rgba(80, 0, 80, 0.5)), url('https://placehold.co/1200x600/800080/F0F8FF?text=Hamada+High+School+Campus');
            background-size: cover;
            background-position: center;
        }
        .gradient-header {
            /* 紫のグラデーション */
            background: linear-gradient(135deg, #a78bfa, #800080); /* 薄い紫から濃い紫へ */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 text-gray-800">

    <header class="gradient-header shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-6 py-4">
            <h1 class="font-heading text-3xl md:text-4xl font-bold text-center text-purple-900">
                浜田高校オープンスクール 2025
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">

        <section class="hero-bg text-white rounded-2xl p-8 md:p-16 mb-16 flex flex-col items-center justify-center text-center shadow-2xl">
            <h2 class="font-heading text-4xl md:text-5xl font-bold mb-4 drop-shadow-lg">未来の自分、見つけに来ない？</h2>
            <p class="text-lg md:text-xl max-w-2xl drop-shadow-md">
                浜田高校のオープンスクールへようこそ！授業体験や部活動見学を通して、高校生活をリアルに感じてみよう。君の参加を待っています！
            </p>
        </section>

        <section class="mb-16">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div class="bg-white p-8 rounded-2xl shadow-xl">
                    <h3 class="font-heading text-2xl font-bold text-purple-800 border-l-4 border-purple-500 pl-4 mb-6">オープンスクール詳細</h3>
                    <div class="space-y-4 text-lg">
